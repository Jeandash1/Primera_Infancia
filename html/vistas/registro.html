<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no ">
         <title>Registro</title>
         <link rel="stylesheet" href="../css/register.css">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
         <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
         <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
         <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
         <script src="js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="card">
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
         <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#card-login" role="tab"
               aria-controls="card-login" aria-selected="true">Inicie sesion
            </a>
         </li>
         <li class="nav-item" role="presentation">
         <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#card-register" role="tab"
            aria-controls="card-register" aria-selected="false">Registrarse</a>
         </li>
      </ul>
      <!-- Contenido de las cartas  -->
      <div class="tab-content">
         <div class="tab-pane fade show active" id="card-login" role="tabpanel" aria-labelledby="tab-login">
            <!-- formulario de login -->
            <form>
               <div class="form-outline mb-4">
                  <input type="email" id="loginName" class="form-control" />
                  <label class="form-label" for="loginName">Correo</label>
               </div>
               <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" />
                  <label class="form-label" for="loginPassword">Contrase単a</label>
               </div>
               <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                  <a href="#!">Olvido su contrase単a?</a>
                  </div>
               </div>
               <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar sesion</button>
            </form>
         </div>
         <div class="tab-pane fade" id="card-register" role="tabpanel" aria-labelledby="tab-register">
            <!-- Formulario de registro -->
            <form>
               <div class="form-outline mb-4">
                  <input type="text" id="registerName" class="form-control" />
                  <label class="form-label" for="registerName">Nombre</label>
               </div>
               <div class="form-outline mb-4">
                  <input type="text" id="registerUsername" class="form-control" />
                  <label class="form-label" for="registerUsername">Apellido</label>
               </div>
               <div class="form-outline mb-4">
                  <input type="email" id="registerEmail" class="form-control" />
                  <label class="form-label" for="registerEmail">Correo</label>
               </div>
               <div class="form-outline mb-4">
                  <input type="password" id="registerPassword" class="form-control" />
                  <label class="form-label" for="registerPassword">Contrase単a</label>
               </div>
               <div class="form-outline mb-4">
                  <input type="password" id="registerRepeatPassword" class="form-control" />
                  <label class="form-label" for="registerRepeatPassword">confirmar contrase単a</label>
               </div>
               <button type="submit" class="btn btn-primary btn-block mb-3"> Registrarse </button>
            </form>
         </div>
      </div>
   </div>   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>       
</body>
</html>
